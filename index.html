---
layout: default
title: "Recent Posts"
---

{% for post in site.posts offset: 0 limit: 10 %}

<div>
    <h3 class="story"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="story">
     {{ post.content }}
    
        <p class="posted"><a href="{{ post.url }}">permalink</a> | 
         {{ post.date | date_to_string }} | tags: {{ post.tags | join: ', ' }}</p>
     </div>
 </div>

{% endfor %}
